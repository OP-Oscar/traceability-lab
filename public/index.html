<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traceability Lab!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header style="text-align: center;">
        <h1>Traceability Lab Website</h1>
    </header>

    <header style="text-align: center;">
        <h2>Dog Button</h2>
    </header>
    <div style="text-align: center;">
    <img src="./images/dog.jpg" alt="cat_not_found">
    <button>Get Dog's name</button>
    <br>
    <br>
    </div>

    <header style="text-align: center;">
        <h2>Movie Section</h2>
    </header>
    <div style=" display: flex; 
    justify-content: center; 
    align-items: center;">
        <form>
            <input 
                type='text'
                id="title"
                placeholder="What's the movie's title?"/>
            <input 
                type='text'
                id="img"
                placeholder='Paste an image URL'/>
            <section id="ratings-container">
                <p>Rate the movie:</p>
                <div id="radio-container">
                    <label for="one">
                        <input
                            type="radio"
                            name="ratings"
                            value="1"
                            id="one"/>
                        1
                    </label>
                    <label for="two">
                        <input
                            type="radio"
                            name="ratings"
                            value="2"
                            id="two"/>
                        2
                    </label>
                    <label for="three">
                        <input
                            type="radio"
                            name="ratings"
                            value="3"
                            id="three"/>
                        3
                    </label>
                    <label for="four">
                        <input
                            type="radio"
                            name="ratings"
                            value="4"
                            id="four"/>
                        4
                    </label>
                    <label for="five">
                        <input
                            type="radio"
                            name="ratings"
                            value="5"
                            id="five"/>
                        5
                    </label>
                </div>
            </section>
            <button>add movie</button>
        </form>
    </div>
        <main>
    
        <section id="movies-container"></section>
    
        </main>





    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
